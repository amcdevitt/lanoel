<form class="form" action="" method="post" id="register-form">
    <div id="form-content">
        <fieldset>
            <div>
                <label for="email">Email
                <input class="form-control invalid" type="text" name="email" id="email"/>
                </label>
            </div>
            <div>
                <label for="password">Password
                <input class="form-control" type="password" name="password" id="password"/>
                </label>
            </div>
            <div>
                <label for="password">Confirm Password
                <input class="form-control" type="password" name="confirmpassword" id="confirmpassword"/>
                </label>
            </div>
            <div>
                <button type="button" value="Register" class="submit" onclick="createAccount();">Register</button>
            </div>
        </fieldset>
    </div>
        <div class="fieldgroup">
            <p>Already registered? <a href="/login">Sign in</a>.</p>
        </div>
</form>
<style>
form.form{ 
    margin:10px 0px 0px 10px;
    background:#EEEEEE;
    padding:20px;
    max-width: 400px !important;
    min-width: 400px !important;
    width: 400px !important;
    border: 1px solid #CCCCCC;
    float:left;
}
.fieldgroup{
margin-bottom:15px
}
.form-control{
border-color:#c09853;
-webkit-box-shadow:inset 0 1px 1px rgba(0,0,0,0.075);
box-shadow:inset 0 1px 1px rgba(0,0,0,0.075)
}

.invalid{
    border: 2px solid red;
}
 
.valid{
    border: 2px solid green;
}

.error{
    display: none;
    margin-left: 10px;
}       
 
.error_show{
    color: red;
    margin-left: 10px;
}
</style>
<script type="text/javascript">
function passwordsMatch(){
	var passOne = document.getElementById("password");
	var passTwo = document.getElementById("confirmpassword");
	var goodColor = "#66cc66";
    var badColor = "#ff6666";
    if(passOne.value == null || passOne.value == undefined || passOne.value == ""){
    	passOne.style.backgroundColor = badColor;
    	alert("Please enter a password");
    	return false;
    }
	if(passOne.value == passTwo.value){
		passOne.style.backgroundColor = goodColor;
		passTwo.style.backgroundColor = goodColor;
		return true;
	}else{
		passTwo.style.backgroundColor = badColor;
		alert("Passwords don't match");
	}
	return false;
}
function validateEmail(){
	var input=document.getElementById("email");
    var re = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
    var is_email=re.test(input.value);
    if(is_email){
    	return true;
    }
    else{
    	alert("Email not valid");
    	return false;
    }
}
function getAccountInfo(){
	var userAccount = new Object();
	userAccount.userName = document.getElementById("email").value;
	userAccount.password = document.getElementById("password").value;
	return JSON.stringify(userAccount);
}
function createAccount(){
	if(validateEmail() === false){
		return false;
	}
	if(passwordsMatch() === false){
		return false;
	}
     jQuery.ajax({
         type: "POST",
         url: "http://ec2-52-0-109-161.compute-1.amazonaws.com:9200/accounts/useraccount",
         data: getAccountInfo(),
         contentType: "application/json; charset=utf-8",
         dataType: "json",
         success: function (data, status, jqXHR) {
              // do something
              alert("success!");
         },
         error: function (jqXHR, status) {            
              // error handler
         }
     });
}
</script>
