<script type="text/javascript">
function getAccountInfo()
{
	var userAccount = new Object();
	userAccount.userName = document.getElementById("userName").value;
	userAccount.password = document.getElementById("password").value;
	userAccount.firstName = document.getElementById("firstName").value;
	userAccount.lastName = document.getElementById("lastName").value;
	userAccount.addressLine1 = document.getElementById("addressLine1").value;
	userAccount.addressLine2 = document.getElementById("addressLine2").value;
	userAccount.city = document.getElementById("city").value;
	userAccount.state = document.getElementById("state").value;
	userAccount.postalCode = document.getElementById("postalCode").value;
	return JSON.stringify(userAccount);
}
function createAccount(){
alert("result: " + getAccountInfo());
     jQuery.ajax({
         type: "POST",
         url: "http://ec2-52-0-109-161.compute-1.amazonaws.com:9200/accounts/useraccount",
         data: getAccountInfo(),
         contentType: "application/json; charset=utf-8",
         dataType: "json",
         success: function (data, status, jqXHR) {
              // do something
        	 alert("success!");
         },
         error: function (jqXHR, status) {            
              // error handler
        	 alert("failure! " + status);
         }
     });
}

var form = $("#example-advanced-form").show();

form.steps({
    headerTag: "h3",
    bodyTag: "fieldset",
    transitionEffect: "slideLeft",
    onStepChanging: function (event, currentIndex, newIndex)
    {
        // Allways allow previous action even if the current form is not valid!
        if (currentIndex > newIndex)
        {
            return true;
        }
        // Forbid next action on "Warning" step if the user is to young
        if (newIndex === 3 && Number($("#age-2").val()) < 18)
        {
            return false;
        }
        // Needed in some cases if the user went back (clean up)
        if (currentIndex < newIndex)
        {
            // To remove error styles
            form.find(".body:eq(" + newIndex + ") label.error").remove();
            form.find(".body:eq(" + newIndex + ") .error").removeClass("error");
        }
        form.validate().settings.ignore = ":disabled,:hidden";
        return form.valid();
    },
    onStepChanged: function (event, currentIndex, priorIndex)
    {
        // Used to skip the "Warning" step if the user is old enough.
        if (currentIndex === 2 && Number($("#age-2").val()) >= 18)
        {
            form.steps("next");
        }
        // Used to skip the "Warning" step if the user is old enough and wants to the previous step.
        if (currentIndex === 2 && priorIndex === 3)
        {
            form.steps("previous");
        }
    },
    onFinishing: function (event, currentIndex)
    {
        form.validate().settings.ignore = ":disabled";
        return form.valid();
    },
    onFinished: function (event, currentIndex)
    {
        alert("Submitted!");
    }
}).validate({
    errorPlacement: function errorPlacement(error, element) { element.before(error); },
    rules: {
        confirm: {
            equalTo: "#password-2"
        }
    }
});
</script>
<form id="example-advanced-form" action="#">

        <legend>Account Information</legend>
 
        <label for="userName-2">User name *</label>
        <input id="userName-2" name="userName" type="text" class="required">
        <label for="password-2">Password *</label>
        <input id="password-2" name="password" type="text" class="required">
        <label for="confirm-2">Confirm Password *</label>
        <input id="confirm-2" name="confirm" type="text" class="required">
        <p>(*) Mandatory</p>
    </fieldset>
 
    <h3>Profile</h3>

    </fieldset>
</form>
